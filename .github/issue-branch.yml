branchName: >
  ${issue.labels.includes('✨ feature') && 'feature-'}
  ${issue.labels.includes('🐞 bug') && 'bugfix-'}
  ${issue.labels.includes('⚙️ chore') && 'chore-'}
  ${issue.labels.includes('🔨 refactor') && 'refactor-'}
  ${issue.labels.includes('✅ test') && 'test-'}
  ${issue.labels.includes('📃 docs') && 'docs-'}
  #${issue.number}
branches:
  - label: '✨ feature'
    prefix: feature-
  - label: '🐞 bug'
    prefix: bugfix-
  - label: '⚙️ chore'
    prefix: chore-
  - label: '🔨 refactor'
    prefix: refactor-
  - label: '✅ test'
    prefix: test-
  - label: '📃 docs'
    prefix: docs-
autoCloseIssue: true
commentMessage: 'Branch ${branchName} created for issue: ${issue.title}'





